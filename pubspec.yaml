name: TOIO
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences:
  flutter_local_notifications: ^16.3.2
  rxdart:
  fl_chart:
  flutter_bloc:
  bloc:
  sqflite: ^2.2.6
  animated_floating_buttons:
  intl: 0.18.1
  percent_indicator:
  focused_menu:
  hexcolor:
  flutter_switch:
  flutter_slidable:
  flutter_zoom_drawer: ^3.1.2
  day_night_time_picker: ^1.3.0+1
  loading_indicator: ^3.1.1
  get_it:
  floating_bottom_navigation_bar: ^1.5.2
  dropdown_button2: ^2.3.9
  flutter_native_splash: ^2.3.11
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

#launcher
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/app.png"
  min_sdk_android: 21
  flutter_test:
    sdk: flutter



#splash
flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "#121212"
  android_gravity: center
  android: true
  ios: true
  image: images/app.png



flutter:

  uses-material-design: true

  assets:
    - images/


  fonts:
    - family: IconBroken
      fonts:
        - asset: icons/icons.ttf
    - family: poppins
      fonts:
        - asset: assets/fonts/Poppins.ttf
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
flutter_intl:
  enabled: true
